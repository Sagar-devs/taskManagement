<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Task Form Column -->
            <div class="col-12 col-md-6">
                <h3 class="mb-4">Add a New Task</h3>
                <form id="task-form">
                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Task</label>
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter Task" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDesc" class="form-label">Description</label>
                        <textarea id="taskDesc" class="form-control" rows="3" placeholder="Enter Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>

            <!-- Task Table Column -->
            <div class="col-12 col-md-6">
                <h3 class="mb-4">Task List</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Task</th>
                            <th scope="col">✔️/❗</th>
                            <th scope="col">Time</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
